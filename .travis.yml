language: python
python: 3.7
before_install:
  - sudo apt-get update
  - wget https://repo.anaconda.com/archive/Anaconda3-5.3.0-Linux-x86_64.sh -O anaconda.sh
  - chmod +x anaconda.sh
  - ./anaconda.sh -b
  - export PATH=/home/travis/anaconda3/bin:$PATH
  - conda config --set always_yes yes --set changeps1 no
  - conda update conda
  - conda info -a
install:
  - conda install -c conda-forge conda_deps
  - conda_deps "$PWD" > environment.yml
  - conda create -n dev
  - source activate dev
  - conda config --env --add channels conda-forge
  - conda config --env --set channel_priority strict
  - conda env update -f environment.yml
  - source activate dev
env:
  global:
  - build='dev'
  - secure: 
script: python3 plot.py || python plot.py
